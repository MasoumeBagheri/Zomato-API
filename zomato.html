<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="zomato.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Heebo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"
    />

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Plugin JavaScript file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

    <title>zomato</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <h4>CATEGORY</h4>
          <div class="categoryList"></div>
        </div>
        <div class="col-md-6">
          <h4>CUISINE</h4>
          <div class="row cuisineList"></div>
        </div>

        <div class="col-md-4 range">
          <p>RATING</p>
          <input
            class="js-range-slider"
            name="my_range"
            value=""
            data-type="double"
            data-min="0"
            data-max="5"
            data-from="3"
            data-to="5"
            data-grid="true"
          />
          <p>PRICE_RANGE</p>
          <input
            class="js-priceRange-slider"
            name="my_range"
            value=""
            data-type="double"
            data-min="0"
            data-max="5"
            data-from="2"
            data-to="4"
            data-grid="true"
          />
        </div>
      </div>
      <div class="row info" id="resInfo">
        <div class="col-md-3 resList">
          <h4>RESULTS</h4>
          <table id="res" class="restaurants"></table>
        </div>
        <div class="col-md-8">
          <div id="information"></div>
        </div>
      </div>
    </div>

    <!--Use handlebars.js for(categories)-->
    <script id="templateList" type="text/x-handlebars-template">
      <div class="row {{className}}">
        <div class="col-md-12">
          <input
            type={{elementType}}
            class="{{elementClass}}"
            id="{{elementClassId}}{{counter}}"
            value="{{getElementId}}"
            onchange="getId(this.id)"
          />
          <span id="{{elementClassId}}{{counter}}">
            {{getElementName}}
          </span>
        </div>
      </div>
    </script>

    <!--Use handlebars.js for(restaurant information)-->
    <script id="template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-md-5">
          <img id="image" src={{photo}} />
        </div>
        <div class="col-md-7">
          <span class="resName">
            {{name}}
          </span>
          <br />
          <span>
            {{address}}
          </span>
          <div id="book"></div>
          <div id="delivery"></div>
          <div class="cus">
            <span class="cuisinesTitle">
              CUSINES
            </span>
            <br />
            <span id="cuisines">
              {{cuisines}}
            </span>
          </div>
          <div class="number">
            <span class="phoneNumbersTitle">
              PHONE NUMBERS
            </span>
            <br />
            <span class="phoneNumbers">
              {{phoneNumbers}}
            </span>
          </div>
          <div class="time">
            <span class="timingsTitle">
              OPENING HOURS
            </span>
            <br />
            <span class="timings">
              {{timings}}
            </span>
          </div>
        </div>
      </div>
    </script>

    <script src="zomato.js"></script>
  </body>
</html>
